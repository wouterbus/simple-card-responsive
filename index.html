<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="script.js" defer></script>
</head>
<body>

<div class="container">
  <div class="image">
    <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="">
    <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="">
  </div>
  <div class="content">
    <small>Perfume</small>
    <h1> Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="prices">
      <h1>$149.99</h1>
      <h3>$169.99</h3>
    </div>
   <a href="#"><button>
    <img src="./images/icon-cart.svg" alt="">Add to Cart
   </button></a>
  </div>
</div>

</body>
</html>
